<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sing Up Form</title>


    <!-- Bootstrap core CSS -->
    <!--    <link href="css/bootstrap.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">

    <!-- Add custom CSS here -->
    <!--    <link href="css/stylish-portfolio.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/stylish-portfolio.css}" href="../static/css/stylish-portfolio.css">

    <!--    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}"
          href="../static/font-awesome/css/font-awesome.min.css">

    <!--Mirenda font-->
    <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/Register.css}"
          href="../static/Register.css">

</head>

<body>

<div id="top" class="header">

    <div class="vert-text">

        <div class="container">
            <form action="#" th:action="@{/register}" th:object="${UserUpdateDTO}" method="post">
                <p>
                    <i th:if="${error != null}" th:text="${error}"  class="error1"></i>
                </p>
                <div class="row">
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="First Name /Optional" th:field="*{firstName}"/>
                        <label class="error" th:errors="*{firstName}"></label>
                        <div class="input-icon"><i class="fa fa-user"></i></div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="Last Name /Optional" th:field="*{lastName}"/>
                        <label class="error" th:errors="*{lastName}"></label>
                        <div class="input-icon"><i class="fa fa-user"></i></div>
                    </div>
                    <div class="input-group input-group-icon">
                        <label>
                            <h4>Add pic</h4>
                            <input type="file" name ="file" class="form-control-file" id="exampleFormControlFile1"/>
                            <input type="hidden" name ="MAX_FILE_SIZE" value="2000000"/>
                        </label>
                        <br>
                    </div>
                    <input type="submit" value="Register"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
