<body>
<div class="centered">
    <div class="container">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img src="https://untappd.akamaized.net/photos/2019_12_18/9c43039667692543043174e001bb46ac_640x640.jpg" /></div>
                            <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
                            <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                            <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
                            <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
                        </div>
<!--                        <ul class="preview-thumbnail nav nav-tabs">-->
<!--                            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
<!--                            <li><a data-target="#pic-2" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
<!--                            <li><a data-target="#pic-3" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
<!--                            <li><a data-target="#pic-4" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
<!--                            <li><a data-target="#pic-5" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
<!--                        </ul>-->

                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title" th:text="${beer.name}">men's shoes fashion</h3>
                        <div class="rating-score">Rating: <span th:text="${beer.avgRating}"></span></div>
                            <div class="rating">
                            <div class="stars">
                                <span th:if="${beer.avgRating >= 1}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 1}"><span class="fa fa-star"></span></span>
                                <span th:if="${beer.avgRating >= 2}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 2}"><span class="fa fa-star"></span></span>
                                <span th:if="${beer.avgRating >= 4}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 4}"><span class="fa fa-star"></span></span>
                                <span th:if="${beer.avgRating >= 6}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 6}"><span class="fa fa-star"></span></span>
                                <span th:if="${beer.avgRating >= 8}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 8}"><span class="fa fa-star"></span></span>
                            </div>
                            </div>
                        <p class="product-description" th:text="${beer.description}">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                        <h4 class="price">ABV: <span th:text="${beer.abvTag}"></span></h4>
                        <p class="vote"><strong>Produced by: </strong> <span th:text="${beer.getBrewery().getName()}"></span></p>
                        <p class="vote"><strong>Country: </strong> <span th:text="${beer.getOriginCountry().getName()}"></span></p>
                        <p class="vote"><strong>Tags:</strong>
                            <span th:each="tag : ${tags}"><span th:text="${tag.name} + ' '"></span></span>
                        </p>
                        <p class="vote"><strong>Style: </strong> <span th:text="${beer.style.getName()}"></span></p>
                        <div class="action">
                            <button class="add-to-cart btn btn-default" type="button">add to wishlist</button>
                            <button class="add-to-cart btn btn-default" type="button">add to dranklist</button>
                            <button class="add-to-cart btn btn-default" type="button">update beer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
