<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Single beer</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="../singlebeer.css" th:src="@{singlebeer.css}"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        function confirmationFunction() {
            confirm("Are you sure you wish to delete this beer?");
        }
    </script>
</head>
<body>
<div class="centered">
    <div class="container">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img
                                    th:src="@{'data:image/jpeg; base64,'+${beer.getPicture()}}" alt="" src=""></div>
                            <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252"/></div>
                            <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252"/></div>
                            <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252"/></div>
                            <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252"/></div>
                        </div>
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title" th:text="${beer.name}">beer name</h3>
                        <div class="rating-score">Rating: <span th:text="${beer.avgRating}"></span></div>
                        <div class="rating">
                            <div class="stars">
                                <span th:if="${beer.avgRating >= 1}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 1}"><span class="fa fa-star"></span></span>
                                <span th:if="${beer.avgRating >= 2}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 2}"><span class="fa fa-star"></span></span>
                                <span th:if="${beer.avgRating >= 4}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 4}"><span class="fa fa-star"></span></span>
                                <span th:if="${beer.avgRating >= 6}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 6}"><span class="fa fa-star"></span></span>
                                <span th:if="${beer.avgRating >= 8}"><span class="fa fa-star checked"></span></span>
                                <span th:unless="${beer.avgRating >= 8}"><span class="fa fa-star"></span></span>
                            </div>
                        </div>
                        <p class="product-description" th:text="${beer.description}">Suspendisse quos? Tempus cras iure
                            temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim
                            sociosqu delectus posuere.</p>
                        <h4 class="price">ABV: <span th:text="${beer.abvTag}"></span></h4>
                        <p class="vote"><strong>Produced by: </strong> <span
                                th:text="${beer.getBrewery().getName()}"></span></p>
                        <p class="vote"><strong>Country: </strong> <span
                                th:text="${beer.getOriginCountry().getName()}"></span></p>
                        <p class="vote"><strong>Tags:</strong>
                            <span th:each="tag : ${tags}"><span th:text="${tag.name} + ' '"></span></span>
                        </p>
                        <p class="vote"><strong>Style: </strong> <span th:text="${beer.style.getName()}"></span></p>
                        <div class="action">
                            <p>
                                <i th:if="${error != null}" th:text="${error}"  class="error1"></i>
                            </p>
                            <form class="button" sec:authorize="isAuthenticated()" th:action="@{__${beer.getId()}__}"
                                  method="post">
                                <input class="add-to-cart btn btn-default" type="submit" value="add to wishlist"/>
                            </form>
                            <form class="button" sec:authorize="isAuthenticated()"
                                  th:action="@{updatebeer/__${beer.getId()}__}" method="get">
                                <input class="add-to-cart btn btn-default" type="submit" value="add to dranklist"/>
                            </form>
                            <form class="button" th:action="@{updatebeer/__${beer.getId()}__}" method="get">
                                <input class="add-to-cart btn btn-default" type="submit" value="update"/>
                            </form>
                            <form class="button" th:action="@{deletebeer/__${beer.getId()}__}" method="get">
                                <input class="add-to-cart btn btn-default" type="submit" value="delete" onclick="confirmationFunction()"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
