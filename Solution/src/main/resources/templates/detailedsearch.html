<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detailed Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../detailedsearch.css" th:src="@{detailedsearch.css}"/>
</head>
  <body>
    <div class="s009">
       <form  action="#" th:action="@{/beers/filter}" th:object="${parametres}" method="get">
        <div class="inner-form">
          <div class="basic-search">
            <div class="input-field">
              <input id="search" type="text" placeholder="Find a beer..." />
              <div class="icon-wrap">
                <svg class="svg-inline--fa fa-search fa-w-16" fill="#ccc" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="advance-search">
            <span class="desc">ADVANCED SEARCH</span>
            <div class="row">
              <div class="input-field">
                <div class="input-select">
                  <select th:field="*{styleSearch}">
                    <option name="style" value="">Style</option>
                    <option th:each="style : ${styles}"
                            th:value="${style.name}"
                            th:text="${style.getName()}">Subject b</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select th:field="*{brewerySearch}">
                    <option placeholder="" value="">Brewery</option>
                    <option th:each="brewery : ${breweries}"
                            th:value="${brewery.name}"
                            th:text="${brewery.getName()}">Subject b</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select th:field="*{tagSearch}">
                    <option placeholder="" value="">Tag</option>
                    <option th:each="tags : ${tags}"
                            th:value="${tags.name}"
                            th:text="${tags.getName()}">Subject b</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row second">
              <div class="input-field">
                <div class="input-select">
                  <select th:field="*{countrySearch}">
                    <option placeholder="" value="">Country</option>
                    <option th:each="country : ${countries}"
                            th:value="${country.name}"
                            th:text="${country.getName()}">Subject b</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="alcohol">
                    <option placeholder="" value="">Alcohol</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="sortType">
                    <option placeholder="" value="">Sort by</option>
                    <option>Name</option>
                    <option>ABV</option>
                    <option>Rating</option>
                  </select>
                </div>
              </div>
            </div>
            <form th:action="@{/detailedsearch/result}" method="get">
            <div class="row third">
              <div class="input-field">
                <div class="group-btn">
                  <button type="submit" th:name="action" class="btn-search">SEARCH</button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </form>
    </div>
    <script src="../js/extention/choices.js"></script>
    <script>
      const customSelects = document.querySelectorAll("select");
      const deleteBtn = document.getElementById('delete')
      const choices = new Choices('select',
      {
        searchEnabled: false,
        itemSelectText: '',
        removeItemButton: true,
      });
      deleteBtn.addEventListener("click", function(e)
      {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++)
        {
          deleteAll[i].click();
        }
      });

    </script>
  </body>
</html>
